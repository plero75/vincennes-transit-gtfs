<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöç Vincennes Transit - Temps R√©el</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .location-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .location-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    .stop-group {
      margin-bottom: 20px;
    }

    .stop-name {
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }

    .arrivals {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrival-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #82c91e;
    }

    .arrival-item.rer {
      border-left-color: #0088ce;
    }

    .arrival-item.noctilien {
      border-left-color: #1e293b;
    }

    .arrival-route {
      font-weight: 600;
      color: #333;
    }

    .arrival-time {
      color: #666;
      font-size: 0.9rem;
    }

    .arrival-wait {
      font-weight: 700;
      color: #0088ce;
      font-size: 1.1rem;
    }

    .no-service {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      border: 2px dashed #9ca3af;
    }

    .no-service-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.6;
    }

    .no-service-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 10px;
    }

    .no-service-message {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .resume-time {
      background: #dbeafe;
      color: #1e40af;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #ffe0e0;
      color: #cc0000;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .last-update {
      text-align: center;
      color: white;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöç Vincennes Transit</h1>
      <p class="subtitle">Horaires en temps r√©el - GTFS-Realtime IDFM</p>
    </header>

    <div class="locations" id="locations">
      <div class="loading">üîÑ Chargement des horaires...</div>
    </div>

    <div class="last-update" id="lastUpdate"></div>
  </div>

  <script type="module">
    import { getLocationSchedules, startAutoRefresh } from './src/index.js';
    import { TRANSPORT_COLORS } from './src/config/stops.js';

    const locationsContainer = document.getElementById('locations');
    const lastUpdateEl = document.getElementById('lastUpdate');

    // üïê Horaires de service
    const SERVICE_HOURS = {
      rer: { start: 5, end: 1 }, // 5h00 - 01h00 (lendemain)
      bus: { start: 6, end: 0 }, // 6h00 - 00h00
      noctilien: { start: 0, end: 5 } // 00h30 - 05h30
    };

    function getNextServiceTime(type) {
      const now = new Date();
      const hour = now.getHours();
      const schedule = SERVICE_HOURS[type];

      // Service actif
      if (schedule.start < schedule.end) {
        if (hour >= schedule.start && hour < schedule.end) return null;
      } else {
        if (hour >= schedule.start || hour < schedule.end) return null;
      }

      // Calculer prochaine heure
      const tomorrow = hour >= schedule.end && hour < schedule.start;
      const nextDay = tomorrow ? 'demain' : 'aujourd\'hui';
      return `${nextDay} √† ${schedule.start}h00`;
    }

    async function updateDashboard() {
      try {
        const [joinville, breuil, hippodrome] = await Promise.all([
          getLocationSchedules('joinville'),
          getLocationSchedules('breuil'),
          getLocationSchedules('hippodrome')
        ]);

        locationsContainer.innerHTML = '';
        renderLocation('Joinville-le-Pont', joinville);
        renderLocation('√âcole du Breuil', breuil);
        renderLocation('Hippodrome de Vincennes', hippodrome);

        lastUpdateEl.textContent = `Derni√®re mise √† jour: ${new Date().toLocaleTimeString('fr-FR')}`;
      } catch (error) {
        locationsContainer.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
      }
    }

    function renderLocation(title, schedules) {
      const card = document.createElement('div');
      card.className = 'location-card';
      card.innerHTML = `<h2 class="location-title">${title}</h2>`;

      schedules.forEach(schedule => {
        const stopDiv = document.createElement('div');
        stopDiv.className = 'stop-group';
        
        // V√©rifier si des passages existent
        if (schedule.arrivals.length === 0) {
          const nextService = getNextServiceTime(schedule.stop.type);
          stopDiv.innerHTML = `
            <div class="stop-name">${schedule.stop.name}</div>
            <div class="no-service">
              <div class="no-service-icon">üåô</div>
              <div class="no-service-title">Service termin√©</div>
              <div class="no-service-message">Aucun passage pr√©vu pour le moment</div>
              ${nextService ? `<div class="resume-time">‚è∞ Reprise ${nextService}</div>` : ''}
            </div>
          `;
        } else {
          stopDiv.innerHTML = `
            <div class="stop-name">${schedule.stop.name}</div>
            <div class="arrivals">
              ${schedule.arrivals.slice(0, 3).map(arr => `
                <div class="arrival-item ${schedule.stop.type}">
                  <span class="arrival-route">${arr.routeId || 'N/A'}</span>
                  <span class="arrival-time">${arr.formattedTime || '--:--'}</span>
                  <span class="arrival-wait">${arr.waitingMinutes !== null ? arr.waitingMinutes + ' min' : '--'}</span>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        card.appendChild(stopDiv);
      });

      locationsContainer.appendChild(card);
    }

    // D√©marrage
    locationsContainer.innerHTML = '';
    startAutoRefresh(updateDashboard, 30000);
  </script>
</body>
</html>
